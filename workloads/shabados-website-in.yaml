
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: website-ingress
  namespace: shabad-os
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - host: shabados.com
    http:
      paths:
      - backend:
          serviceName: website-service
          servicePort: 80